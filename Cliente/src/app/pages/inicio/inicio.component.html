<div class="container">
    <h2>Gestión de Clientes</h2>
  
    <!-- Formulario para agregar/actualizar clientes -->
    <form [formGroup]="clienteForm" (ngSubmit)="codigos ? update() : add()">
      <div class="form-group">
        <label for="codigo">Código</label>
        <input type="text" id="codigo" formControlName="codigo" class="form-control">
      </div>
      <div class="form-group">
        <label for="dni">DNI</label>
        <input type="text" id="dni" formControlName="dni" class="form-control">
      </div>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" formControlName="nombre" class="form-control">
      </div>
      <div class="form-group">
        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" formControlName="direccion" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="clienteForm.invalid">
        {{ codigos ? 'Actualizar' : 'Agregar' }}
      </button>
    </form>
  
    <hr>
  
    <!-- Lista de clientes -->
    <h3>Lista de Clientes</h3>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Código</th>
          <th>DNI</th>
          <th>Nombre</th>
          <th>Dirección</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{ cliente.codigo }}</td>
          <td>{{ cliente.dni }}</td>
          <td>{{ cliente.nombre }}</td>
          <td>{{ cliente.direccion }}</td>
          <td>
            <button class="btn btn-info" (click)="selected(cliente.codigo)">Editar</button>
            <button class="btn btn-danger" (click)="deleteAuto(cliente.codigo)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
